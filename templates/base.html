<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="icon" href="{{ url_for('static', filename='res/Front_logo.png') }}" type="Front_logo.png"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly.min.js" integrity="sha512-V0j9LhrK9IMNdFYZqh+IqU4cjo7wdxyHNyH+L0td4HryBuZ7Oq6QxP2/CWr6TituX31+gv5PnolvERuTbz8UNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Stock Sensei</title>
</head> 
<body>
    {% block head %}
    <header class="navbar">

        <div class="logo" onclick="window.location='/'"></div>
        {% if "id" in session %}

        
        <div class="btn-container-dis">
            <div id="theme-switcher">
                <div class="circle"></div>
            </div>
            <button class="disconnect" onclick="window.location='{{ url_for('destroy') }}'">Disconnect</button>
        </div>

        {% else %}
        <div class="btn-container">
            <div id="theme-switcher">
                <div class="circle"></div>
            </div>
            <button class="secondary" onclick="window.location='{{ url_for('login') }}'">Already a Member</button>
            <button class="primary" onclick="window.location='{{ url_for('signup') }}'">Get Started</button>
        </div>
        {% endif %}

        
    </header>
    {% endblock %}
    

    {% block content %}
    {% endblock %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax.js') }}"></script>
</body>
</html>
